<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Pedido</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Classe para esconder campos */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Cadastro de Pedido</h1>

    <!-- Exibição da Data -->
    <div class="form-group">
      <span><strong>Data:</strong></span>
      <span id="data_pedido"></span>
    </div>

    <!-- Código do Pedido -->
    <div class="form-group">
      <label for="cod_pedido">Código do Pedido:</label>
      <input type="number" id="cod_pedido" name="cod_pedido" required />
    </div>

    <!-- Tipo do Pedido -->
    <div class="form-group">
      <label for="tipo_pedido">Tipo do Pedido:</label>
      <select id="tipo_pedido" name="tipo_pedido">
        <option value="">Selecione</option>
        <option value="CAMISA">CAMISA</option>
        <option value="PAINEL">PAINEL</option>
        <option value="OUTROS">OUTROS</option>
      </select>
    </div>

    <!-- Campo: Metragem do Painel (apenas exibido se PAINEL for selecionado) -->
    <div class="form-group hidden" id="grupo_met_painel">
      <label for="met_painel">Metragem do Painel:</label>
      <input type="text" id="met_painel" name="met_painel" />
    </div>

    <!-- Campo: Outros (apenas exibido se OUTROS for selecionado) -->
    <div class="form-group hidden" id="grupo_outros">
      <label for="outros">Outros:</label>
      <input type="number" id="outros" name="outros" />
    </div>

    <!-- Quantidade -->
    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required />
    </div>

    <!-- Horários -->
    <div class="form-group">
      <label for="hora_inicio">Hora de Início:</label>
      <div class="cronometro-container">
        <input type="time" id="hora_inicio" name="hora_inicio" readonly />
        <button type="button" class="btn" onclick="registrarHora('inicio')">Registrar</button>
      </div>
    </div>

    <div class="form-group">
      <label for="hora_pausa">Hora de Pausa:</label>
      <div class="cronometro-container">
        <input type="time" id="hora_pausa" name="hora_pausa" readonly />
        <button type="button" class="btn" onclick="registrarHora('pausa')">Registrar</button>
      </div>
    </div>

    <div class="form-group">
      <label for="hora_reinicio">Hora de Reinício:</label>
      <div class="cronometro-container">
        <input type="time" id="hora_reinicio" name="hora_reinicio" readonly />
        <button type="button" class="btn" onclick="registrarHora('reinicio')">Registrar</button>
      </div>
    </div>

    <div class="form-group">
      <label for="hora_final">Hora Final:</label>
      <div class="cronometro-container">
        <input type="time" id="hora_final" name="hora_final" readonly />
        <button type="button" class="btn" onclick="registrarHora('final')">Registrar</button>
      </div>
    </div>

    <!-- Observação -->
    <div class="form-group">
      <label for="observacao">Observação:</label>
      <textarea id="observacao" name="observacao" maxlength="200" rows="4"></textarea>
    </div>

    <!-- Campos para Nome do Funcionário -->
    <div class="form-group">
      <label for="funcionario1">Nome do Funcionário (preencha ao menos um):</label>
      <input type="text" id="funcionario1" name="funcionario1" />
    </div>

    <div class="form-group">
      <label for="funcionario2">Nome do Funcionário (opcional):</label>
      <input type="text" id="funcionario2" name="funcionario2" />
    </div>

    <!-- Botão de Envio -->
    <button class="btn" onclick="enviarDados()">Salvar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
